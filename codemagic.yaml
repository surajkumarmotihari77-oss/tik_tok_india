workflows:
  android-debug:
    name: Build Android Debug APK
    max_build_duration: 60
    environment:
      java: 17
    scripts:
      - name: Clean project
        script: ./gradlew clean
      - name: Build Debug APK
        script: ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/apk/debug/app-debug.apk
